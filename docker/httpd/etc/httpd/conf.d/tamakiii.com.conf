<VirtualHost *:80>
  DocumentRoot /web/try-ecs-cli/public
  # ServerName www.tamakiii.com
  # ServerAlias tamakiii.com *.tamakiii.com

  ErrorLog logs/tryecscli-error_log
  CustomLog logs/tryecscli-access_log common

  <Directory /web/try-ecs-cli/public>
    AllowOverride All
    Options -Indexes +FollowSymLinks +SymLinksIfOwnerMatch
    Require all granted
  </Directory>

  SetEnvIfNoCase ^Authorization$ "(.+)" HTTP_AUTHORIZATION=$1

  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://tryecscli-php:9000"
  </FilesMatch>
</VirtualHost>


<VirtualHost _default_:443>
  DocumentRoot /web/try-ecs-cli/public
  # ServerName tamakiii.com:443
  # ServerAlias tamakiii.com *.tamakiii.com

  ErrorLog logs/tryecscli-ssl-error_log
  CustomLog logs/tryecscli-ssl-access_log common

  SSLEngine on
  SSLProtocol all -SSLv3
  SSLProxyProtocol all -SSLv3
  SSLHonorCipherOrder on
  SSLCertificateFile /etc/pki/tls/certs/localhost.crt
  SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
  BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

  <Directory /web/try-ecs-cli/public>
    AllowOverride All
    Options -Indexes +FollowSymLinks +SymLinksIfOwnerMatch
    Require all granted
  </Directory>

  SetEnvIfNoCase ^Authorization$ "(.+)" HTTP_AUTHORIZATION=$1

  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://tryecscli-php:9000"
  </FilesMatch>
</VirtualHost>
